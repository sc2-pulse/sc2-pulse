<!DOCTYPE html>

<head>
    <title>Donate - SC2 Pulse</title>
    <meta name="description" content="Ways to support the project and a quick rundown of where the money will go"/>
</head>
<body>
<div th:replace="~{fragments/generic :: content(~{::section})}">

</html>
