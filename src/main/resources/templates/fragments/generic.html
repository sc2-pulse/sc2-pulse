<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Generic</title>
</head>
    <body>
        <section class="d-top-global-mild mb-3 text-center" th:fragment="error (header, description)">
            <h1 th:replace="${header}">Unexpected error</h1>
            <p class="text-secondary" th:insert="${description}"></p>
            <aside th:if="${@varService.getMessage('message.global') != null}" th:utext="${@varService.getMessage('message.global')}"></aside>
            <a href="/" th:href="@{/}">Back to home</a>
        </section>
        <section class="d-top-global-mild mb-3 text-center" th:fragment="notification (header, description)">
            <h1 th:replace="${header}">Info</h1>
            <div th:replace="${description}"></div>
            <aside th:if="${@varService.getMessage('message.global') != null}" th:utext="${@varService.getMessage('message.global')}"></aside>
            <a href="/" th:href="@{/}">Back to home</a>
        </section>
        <section class="mb-3 text-center" th:fragment="content (content)">
            <h1 class="text-dark no-popup-hide mt-3"><a th:href="@{/}"><img width="32" height="32" th:src="@{/static/icon/misc/pulse.svg}" class="mr-1" alt="Pulse"/><span> SC2 Pulse</span></a></h1>
            <section th:replace="${content}"></section>
        </section>
    </body>
</html>
