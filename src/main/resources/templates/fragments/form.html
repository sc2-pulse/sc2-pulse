<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="country-a2-filtered-input (suffix, name)" th:id="|country-a2-${suffix}|" class="filtered-input-group">
    <div class="form-check mb-3 d-none filtered-input-container"
         th:each="curLocale : ${T(com.nephest.battlenet.sc2.util.MiscUtil).getCountryLocales()}"
         th:with="id=|country-a2-${suffix}-${curLocale.getCountry()}|"
    >
        <input
                th:id="${id}"
                type="radio"
                th:name="${name}"
                th:value="${curLocale.getCountry()}"
        />
        <label
                class="form-check-label"
                th:for="${id}"
                th:text="${curLocale.getDisplayCountry()}"
        >
        </label>
    </div>
</div>
<div th:fragment="team-format-options(any)">
    <option th:if="${any}" value="" selected="selected">All</option>
    <option th:each="queue,ix : ${T(com.nephest.battlenet.sc2.model.QueueType).getTypes(T(com.nephest.battlenet.sc2.web.service.StatsService).VERSION)}"
            th:value="${queue.name()}"
            th:text="${queue.getTeamFormat().getName()}"
            th:attrappend="selected=${!any && ix == 0}?@{selected}"
    ></option>
</div>
<div th:fragment="league-options(any)">
    <option th:if="${any}" value="" selected="selected">All</option>
    <option th:each="league,ix : ${T(com.nephest.battlenet.sc2.model.BaseLeague.LeagueType).values()}"
            th:value="${league.name()}"
            th:text="${league.getName()}"
            th:attrappend="selected=${!any && ix == 0}?@{selected}"
    ></option>
</div>
<div th:fragment="race-options(any)">
    <option th:if="${any}" value="" selected="selected">All</option>
    <option th:each="race,ix : ${T(com.nephest.battlenet.sc2.model.Race).values()}"
            th:value="${race.name()}"
            th:text="${race.getName()}"
            th:attrappend="selected=${!any && ix == 0}?@{selected}"
    ></option>
</div>
<div th:fragment="region-options(any)">
    <option th:if="${any}" value="" selected="selected">All</option>
    <option th:each="region,ix : ${T(com.nephest.battlenet.sc2.model.Region).values()}"
            th:value="${region.name()}"
            th:text="${region.getName()}"
            th:attrappend="selected=${!any && ix == 0}?@{selected}"
    ></option>
</div>
</div>
</body>
</html>
