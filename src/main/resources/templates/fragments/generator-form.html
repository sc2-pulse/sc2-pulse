<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pulse</title>
</head>
<body>
<form th:fragment="form (id, scrollTo, scrollToSuccess)"
      th:id="${id}"
      class="collapse show"
      th:data-scroll-to="${scrollTo}"
      th:data-on-success-scroll-to="${scrollToSuccess}"
>
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <select th:id="${id} + '-season-picker'" class="form-control season-picker" name="season"></select>
        </div>
        <div class="col-md-4 mb-3">
            <select th:id="${id} + '-team-format-picker'" class="form-control team-format-picker" name="queue">
                <option value="LOTV_1V1" selected="selected">1V1</option>
                <option value="LOTV_2V2">2V2</option>
                <option value="LOTV_3V3">3V3</option>
                <option value="LOTV_4V4">4V4</option>
                <option value="LOTV_ARCHON">Archon</option>
            </select>
        </div>
        <div class="col-md-4 mb-3">
            <select th:id="${id} + '-team-type-picker'" class="form-control team-type-picker" name="team-type">
                <option value="ARRANGED" selected="selected">Team</option>
                <option value="RANDOM" disabled="disabled">Solo</option>
            </select>
        </div>
    </div>

    <div class="group-checkbox" data-name="region">
        <div th:each="region : ${T(com.nephest.battlenet.sc2.model.Region).values()}"
             class="form-group form-check form-check-inline"
        >
            <input th:id="${id} + '-' + ${region.name()}" class="form-check-input" type="checkbox" name="region" th:value="${region.name()}" checked="checked" />
            <label class="form-check-label" th:for="${id} + '-' + ${region.name()}">
                <img
                        class="form-icon-long"
                        th:src="@{'/static/icon/flag/' + ${region.name().toLowerCase()} + '.svg'}"
                        th:alt="${region.name()}" th:title="${region.name()}"
                />
            </label>
        </div>
    </div>

    <div class="group-checkbox" data-name="league">
        <div th:each="league : ${T(com.nephest.battlenet.sc2.model.BaseLeague.LeagueType).values()}"
             class="form-group form-check form-check-inline"
        >
            <input th:id="${id} + '-' + ${league.name()}" class="form-check-input" type="checkbox" name="league" th:value="${league.name()}" checked="checked" />
            <label class="form-check-label" th:for="${id} + '-' + ${league.name()}">
                <img
                        class="form-icon"
                        th:src="@{'/static/icon/league/' + ${league.name().toLowerCase()} + '.svg'}"
                        th:alt="${league.name()}" th:title="${league.name()}"
                />
            </label>
        </div>
    </div>

    <div class="error-out text-danger font-weight-bold mb-3"></div>

    <button class="btn btn-primary mb-3" type="submit">
        <span>Show</span>
    </button>
</form>
</body>
</html>
