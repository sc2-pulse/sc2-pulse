<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::meta}, ~{::div}, ~{::#main-script-block}, true)}">
<head>
    <title>Team MMR history - SC2 Pulse</title>
    <meta name="description" content="Complete mmr history for multiple teams of any format."/>
</head>
<body>
<div th:replace="~{fragments/generic :: content(~{::section})}">
    <section th:replace="~{fragments/main-section :: team-mmr}"></section>
</div>
<section th:replace="~{fragments/app :: modal}"></section>
<script id="main-script-block">
    SC2Restful.start(START_MODE.MINIMAL);
    TeamUtil.enhanceMmrForm();
    ChartUtil.enhanceMmrAnnotationControls();
</script>
</body>
</html>
